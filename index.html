<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    ">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<!-- nao sei o pq coloquei esse scrpit -->

  <title>CRUD de Filmes</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

              <form class="d-flex" role="Pesquisar">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-info" type="submit">Pesquisar</button>
              </form>
        </div>
      </div>
    </nav>

  </div>

  <div>

    <div class="card text-bg-secondary mb-3 ml-auto" style="max-width: 30rem;">
      <div class="card-header"> Cadastro </div>


      <div class="row g-3">
        <div class="col-md-6">
          <input id="ID" type="text" class="form-control" placeholder="ID" aria-label="ID" style="width: 45%">
        </div>


        <div class="row g-3">
          <div class="col-md-6">
            <input id="duracao" type="text" class="form-control" placeholder="Duracao" aria-label="Duracao"
              style="width: 70%">
          </div>


          <div class="row g-3">
            <div class="col-md-6">

              <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome">
            </div>


            <div class="row g-3">

              <input id="genero" type="text" class="form-control" placeholder="Gênero" aria-label="Gênero"
                style="width: 70% ;float: right">

            </div>

            <div class="row g-3 ">
              <input id="autor" type="text" class="form-control" placeholder="Autor" aria-label="au">
            </div>

            <div class="row g-3">

              <input id="ano" type="text" class="form-control" placeholder="Ano" aria-label="Ano" style="width: 50%">
            </div>

            <div class="row g-3">
              <input id="notaIMDB" type="text" class="form-control" placeholder="NotaIMDB" aria-label="NotaIMDB"
                style="width: 55%">
            </div>
            <div>

              <button id="salvar" class="btn btn-success" style="float: right">Salvar</button>

              <button class="btn btn-info">Atualizar</button>

            </div>


          </div>

        </div>
      </div>

    </div>



    <div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Duração</th>
            <th scope="col">Gênero</th>
            <th scope="col">Autor</th>
            <th scope="col">Ano</th>
            <th scope="col">Nota IMDB</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>

        </tbody>


      </table>
    </div>

    <script src="./crud.js"> </script>

</body>

</html>
